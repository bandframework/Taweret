name: Test Taweret tools
env:
  CLONE_PATH:  ${{ github.workspace }}
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_tools:
    strategy:
      # We are already testing package installations across a large matrix 
      # of OS and Python version.  Therefore, here we are just checking the
      # script itself and need just one setup.
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.13"]
    runs-on: ${{ matrix.os }}
    steps:
    ##-- General Setup Steps
    - uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OpenMPI
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev
    - name: Setup base Python environment
      run: |
        $CLONE_PATH/.github/workflows/setup_base_python.sh ${{ runner.os }}
    - name: Build & install wheel
      run: |
        which mpirun || echo "Cannot find the MPI installation"
        which mpicxx || echo "Cannot find the MPI compiler wrapper"
        mpicxx -show || echo "Cannot check the MPI wrapper specification"
        echo " "
        pushd $CLONE_PATH
        # Since the package is pure Python, the binary wheel should be
        # universal.  Therefore, all pip installs from PyPI should get the
        # wheel rather than the source distribution and we test the wheel.
        python -m build --wheel
        python -m pip install dist/[Tt]aweret-*-py3-none-any.whl
        popd
        pip list
    ##-- Run all tools at least once
    - name: Exercise all tools
      run: |
        $CLONE_PATH/tools/test_python_installation.py
