name: Test Taweret tools
env:
  CLONE_PATH:  ${{ github.workspace }}
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test_tools:
    strategy:
      # We are already testing package installations across a large matrix 
      # of OS and Python version.  Therefore, here we are just checking the
      # script itself and need just one setup.
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.13"]
    runs-on: ${{ matrix.os }}
    steps:
    ##-- General Setup Steps
    - uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OpenMPI
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev
    - name: Setup base Python environment
      run: |
        $CLONE_PATH/.github/workflows/setup_base_python.sh ${{ runner.os }}
    - name: Install Meson build system
      run: $CLONE_PATH/.github/workflows/install_meson.sh ${{ github.workspace }} ${{ runner.os }}
    - name: Build & install wheel
      run: |
        which mpirun || echo "Cannot find the MPI installation"
        which mpicxx || echo "Cannot find the MPI compiler wrapper"
        mpicxx -show || echo "Cannot check the MPI wrapper specification"
        echo " "
        # TODO: Some test setups are installing scipy v1.15.1 and failing to
        # import a function from scipy.  Others are using v1.13.1 and passing.
        # Try eagerly loading the older one to see if we can get tests
        # passing.
        python -m pip install scipy==1.13.1
        git clone https://github.com/jcyannotty/OpenBT.git
        pushd OpenBT/openbtmixing_pypkg
        git switch 6_MesonProto
        python -m build --sdist
        python -m pip install -v dist/openbtmixing-1.1.0.tar.gz
        popd
        pushd $CLONE_PATH
        python -m build
        pushd dist && pip install $(ls [Tt]aweret-*-py3-none-any.whl) && popd
        popd
        pip list
    ##-- Run all tools at least once
    - name: Exercise all tools
      run: |
        $CLONE_PATH/tools/test_python_installation.py
